
<ion-content>
  <div class="brand-container">
    <img class="sneaker-pic" src="assets/sneakerlogo.png" />
  </div>
  <div class="login-container">
    <ion-item class="account-container">
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" autocomplete="on" autofocus="true"></ion-input>
    </ion-item>
    <ion-item class="password-container">
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" autocomplete="on" autofocus="true"></ion-input>
    </ion-item>
    <div class="button-container">
      <ion-button class="btn" type="submit" color="primary" expand="full" (click)="handleLogin()">Login</ion-button>
    </div>
    <div class="button-container">
      <ion-button class="btn" [routerLink]="['../signup']" type="submit" color="primary" expand="full">Sign Up</ion-button>
    </div>
  </div>
</ion-content>
